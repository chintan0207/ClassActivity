
<div class="card p-4" >
    <h3>Centimeter to Meter Converter</h3>
    <label for="centimeters">Enter Centimeters:</label>
    <input type="number" id="centimeters" [(ngModel)]="centimeters" (input)="convertToMeters()">
    <p> <b>{{ centimeters }} cm</b> is equal to <b>{{ meters }} meters</b> </p>
  </div>
